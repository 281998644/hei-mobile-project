<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0, user-scalable=1.0">
    <title>heimamm</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/swiper.min.css">

</head>

<body>
    <section class="warp">
        <!-- 头部标题部分 -->
        <header class="header">黑麻麻面</header>
        <!-- 导航栏部分 -->
        <nav class="nav">
            <a href="#" class="items"><img src="icon/icon1.png" alt=""><span>HR面试</span></a>
            <a href="#" class="items"><img src="icon/icon2.png" alt=""><span>笔试</span></a>
            <a href="#" class="items"><img src="icon/icon3.png" alt=""><span>技术面试</span></a>
            <a href="#" class="items"><img src="icon/icon4.png" alt=""><span>模拟面试</span></a>
            <a href="#" class="items"><img src="icon/icon5.png" alt=""><span>面试技巧</span></a>
            <a href="#" class="items"><img src="icon/icon6.png" alt=""><span>薪资查询</span></a>
        </nav>
        <section class="go">
            <img src="./images/go.png" alt="">
        </section>
    </section>
    <section class="content study_bottom">
        <div class="content_hd">
            <h4><span class="icon"><img src="./icon/i2.png" alt=""></span>
                就业指导</h4>
            <a href="#" class="more">更多>></a>
        </div>
        <div class="content_bd">
            <!-- Swiper -->
            <div class="swiper-container get_job_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/pic.png" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/ldh.jpg" alt=""></a>
                        <p></p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/2.jpg" alt=""></a>
                        <p></p>
                    </div>
                </div>
            </div>
            <!-- add 箭头arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div class="content_hd">
            <h4><span class="icon"><img src="./icon/i2.png" alt=""></span>
                充电轮播</h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!-- Swiper -->
        <section class="study">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="">
                        <h4>说地道英语，拒绝中式英语</h4>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="">
                        <h4>说地道英语，拒绝中式英语</h4>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="">
                        <h4>说地道英语，拒绝中式英语</h4>
                        <p>156人学习</p>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </section>
    </section>
    <footer class="footer">
        <a href="#">
            <img src="./icon/home.png" alt="">
            <p>首页</p>
        </a>
        <a href="#">
            <img src="./icon/net.png" alt="">
            <p>技术面试</p>
        </a>
        <a href="#">
            <img src="./icon/ms.png" alt="">
            <p>模拟面试</p>
        </a>
        <a href="#">
            <img src="./icon/user.png" alt="">
            <p>我的主页</p>
        </a>

    </footer>
    <script src="./js/flexible.js"></script>
    <script src="./js/swiper.min.js"></script>
    <!-- 第一个函数 就业指导 -->
    <script>

        (function () {
            var swiper = new Swiper('.get_job_fo', {
                slidesPerView: 2,
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                }
            });
        })()


    </script>
    <!-- //第二个函数 充电轮播图 -->
    <script>
        (function () {
            var swiper = new Swiper('.mySwiper', {
                    slidesPerView: 2.4,
                    spaceBetween: 20,
                });
        })()
    </script>
</body>

</html>
